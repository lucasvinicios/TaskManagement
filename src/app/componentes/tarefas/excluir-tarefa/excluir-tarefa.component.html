<div class="excluir-tarefa">
  <h3>Tem certeza de que deseja excluir a tarefa?</h3>
  <p>{{ tarefa.titulo }}</p>
  <div class="botoes">
    <button class="btn-confirmar" (click)="confirmarExclusao()">Confirmar</button>
    <button class="btn-cancelar" (click)="cancelarExclusao()">Cancelar</button>
  </div>
</div>
